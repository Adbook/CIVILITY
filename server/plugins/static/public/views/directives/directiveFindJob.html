<div >
	<h3 id="title">Find Jobs</h3> 

	<div class="findJob">
	<div class="userEmail" >
					<p class="serverChoiceText"> User email  (to receive job results ) :</p>
					<input type="email" name="user_email" ng-model="userEmail" class="emailField" required> </input>
	</div>
	Status : 
	<select class="selectStatus" id="selectStatus" ng-model="selectStatus.selection" ng-options="server for server in statusAvail"> 
					</select>

	<button type="button" class="btn btn-default btn-lg center-block" ng-click="getJobByUser()">
			Get Job 
			</button>

		</div>

	<div id="resultFindJob">	
	 <job-status ng-repeat="job in jobFound" job-id="job._id"> </job-status>

	<div ng-if="noResult" class="noJobFound"> <h5> No job found </h5> </div>
	</div>
</div>
