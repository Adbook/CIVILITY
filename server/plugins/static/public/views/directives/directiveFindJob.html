<div>
	<h3 id="title">Find Jobs</h3> 

	<div class="findJob">
		<div class="userEmail">
			<p class="serverChoiceText"> User email  (to receive job results ) :</p>
			<input type="email" name="user_email" ng-model="userEmail" class="emailField" required>
		</div>
	Status :
	<select class="selectStatus" id="selectStatus" ng-model="selectStatus.selection" ng-options="server for server in statusAvail"> </select> <i> (default : All status) </i>

		<button type="button" class="btn btn-default btn-lg center-block" ng-click="getJobByUser()">
			Get Job 
		</button>

	</div>

	<div id="resultFindJob">	
	 	<job-status ng-repeat="job in jobFound" job-id="job._id" list-pca="false"> </job-status>
	
		<div ng-if="noResult" class="noJobFound"> <h5> No job found </h5> </div>
	</div>

	 <button type="button" ng-click=deleteAllDatabase() ng-if="!noResult"> Clean up all Job </button>
</div>
