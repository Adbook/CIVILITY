	<div class="Plot" >	

	<div class="fdt_mat_input">

		<input id="matrix" type="file" on-read-file="showContentMatrix($fileContent)"></input>
		</div>
<div class="json-file-input">  
		Parcellation table (json file)
		<input id="JSONFile" type="file" on-read-file="showContentJson($fileContent)"></input>
	</div>

		PLOT
		</button>

	<circle-plot plot-data="plotParameters.data"  > </circle-plot>	

	
</div>
