
<div class="buttons" ng-if="plotVisible">

<div class="checkgroup" >
	<p class="matProc"> Matrix processing : </p>

  <ng-form name="myForm">
  <span ng-repeat="choice in choices">
    <label class="checkbox-inline" for="{{choice.id}}">
      <input type="checkbox" value="{{choice.id}}" ng-model="plotParameters.method[$index]" name="group-one" id="{{choice.id}}" ng-checked="choice.checked" ng-change="selectMethodMatrixProcess"/>
{{choice.label}}
    </label>
  </span>

  <p ng-if="plotVisible"> <div class="text" ng-if="plotVisible"> Maximum upper value : </div>
<input type="text" pattern="[0-9]+([,\.][0-9]+)?" value="1"
 ng-model="plotParameters.upperValue" ng-change="upperValue" class="upperValue" ng-if="plotVisible" /> 

 <div class="text" id="textMargin" ng-if="plotVisible"> Threshold value :  </div>
<input type="text" pattern="[0-9]+([,\.][0-9]+)?" value="0"
 ng-model="plotParameters.threshold" ng-change="thresholdValue" class="ValueThreshold" ng-if="plotVisible" /> </p>
 
  </div>

<div class="slides">
<p ng-if="plotVisible"> Tension splines value : </p>
<input type="range" class="tensionBar" id="tensionBar" min="0" max="1" step="0.05" value="0.85" ng-if="plotVisible" ng-model="plotParameters.tension" ng-change="tensionValue"/> 
</div>

<div class="slides">
<p ng-if="plotVisible"> Diameter of circle : </p>
<input type="range" class="diameterBar" id="diameterBar" min="300" max="1000" value="960" step="10" ng-if="plotVisible" ng-model="plotParameters.diameter" ng-change="diameterValue"/> 
</div>

</div>

<div id="{{plotID}}"> 

</div>



<div class="brainTemplatePlot" id="brainTemplatePlot" ng-show="plotVisible">

<label> Visualisation brain template connectivity : <input type="checkbox" name="showBrainTemplate" value="showBrainTemplate" ng-model="showBrainTemplate" ng-init="showBrainTemplate=false" />

Change nodes and links position or/and scale : 
<input type="checkbox" name="modifCoordPosition" value="modifCoordPosition" ng-model="modifCoordPosition" ng-init="modifCoordPosition=false" />

<div class="brainTemplatePlot" ng-show="showBrainTemplate" ng-model="showBrainTemplate" ng-change="plotBrainTemplate">

	<div class="divBrainLeft" id="divBrainLeft">

<div class=modifCoord ng-if="modifCoordPosition">
	Scale : <input type="range" min="0.01" max="5" step=0.1 ng-model="positionNodes.Left.scalePointLeft" ng-change="positionCoord">

	X-offset : <input type="range" min="-100" max="100" step=0.1 ng-model="positionNodes.Left.offsetXLeft" ng-change="positionCoord">


	Y-offset : <input type="range" min="-100" max="100" step=0.1 ng-model="positionNodes.Left.offsetYLeft" ng-change="positionCoord">
</div>
	</div>

	<div class="divBrainALL" id="divBrainALL" >
	</div>

	<div class="divBrainRight" id="divBrainRight" >
	</div>
</div>
</div>
