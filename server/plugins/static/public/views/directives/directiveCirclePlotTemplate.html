
<div class="buttons" ng-if="plotVisible">

<div class="checkgroup" >
	<p class="matProc"> Matrix processing : </p>

  <ng-form name="myForm">
  <span ng-repeat="choice in choices">
    <label class="checkbox-inline" for="{{choice.id}}">
      <input type="checkbox" value="{{choice.id}}" ng-model="plotParameters.method[$index]" name="group-one" id="{{choice.id}}" ng-checked="choice.checked" ng-change="selectMethodMatrixProcess"/>
{{choice.label}}
    </label>
  </span>

  <p ng-if="plotVisible"> <div class="text" ng-if="plotVisible"> Maximum upper value : </div>
<input type="text" pattern="[0-9]+([,\.][0-9]+)?" value="1"
 ng-model="plotParameters.upperValue" ng-change="upperValue" class="upperValue" ng-if="plotVisible" /> 

 <div class="text" id="textMargin" ng-if="plotVisible"> Threshold value :  </div>
<input type="text" pattern="[0-9]+([,\.][0-9]+)?" value="0"
 ng-model="plotParameters.threshold" ng-change="thresholdValue" class="ValueThreshold" ng-if="plotVisible" /> </p>
 
  </div>

<div class="slides">
<p ng-if="plotVisible"> Tension splines value : </p>
<input type="range" class="tensionBar" id="tensionBar" min="0" max="1" step="0.05" value="0.85" ng-if="plotVisible" ng-model="plotParameters.tension" ng-change="tensionValue"/> 
</div>

<div class="slides">
<p ng-if="plotVisible"> Diameter of circle : </p>
<input type="range" class="diameterBar" class="diameterBar" id="diameterBar" min="300" max="1000" value="960" step="10" ng-if="plotVisible" ng-model="plotParameters.diameter" ng-change="diameterValue"/> 
</div>

</div>

<div id="{{plotID}}"> 

</div>
