
<p ng-if="plotVisible"> Threshold value : </p>

<input type="text" pattern="[0-9]+([,\.][0-9]+)?" value="0"
 ng-model="plotParameters.threshold" ng-change="thresholdValue" class="ValueThreshold" ng-if="plotVisible" />


<p ng-if="plotVisible"> Tension splines value : </p>
<input type="range" class="tensionBar" id="tension" min="0" max="1" step="0.05" value="0.85" ng-if="plotVisible" ng-model="plotParameters.tension" ng-change="tensionValue"/>

<p ng-if="plotVisible"> Diameter of circle : </p>
<input type="range" class="diameterBar" min="100" max="1000" value="960" step="10" ng-if="plotVisible" ng-model="plotParameters.diameter" ng-change="diameterValue"/>
