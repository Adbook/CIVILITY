<div>
<table ng-table="alljobs.tableParams" class="table table-condensed table-bordered table-striped" show-filter="true">
   <tr ng-repeat="job in $data">
       
       <td data-title="'User email'" filter="{ 'userEmail': 'text'}" sortable="'userEmail'">
           {{job.userEmail}}
       </td>     
       <td data-title="'Timestamp'" sortable="'timestamp'" filter="{ timestamp: 'text'}">
           {{job.timestamp}}
       </td>
       <td data-title="'Status'" filter="{status: 'select'}" filter-data="allStatus">
           {{job.jobstatus.status}}
       </td> 
       <td data-title="'Restart Job'"> <button ng-click="updateStatus(job)"><span class="glyphicon glyphicon-refresh"></span> </button>  </td>
   </tr>
</table>
